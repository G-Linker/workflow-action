name: Release Beta build through Fastlane on push to testing

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          # https://github.com/grantit/grantit-mobile-v2/blob/staging/.nvmrc#L1
          node-version: '14.19.3'
          cache: "yarn"

      - name: Install node_modules
        run: |
          yarn install
          yarn global add react-native-asset

      - name: Create .env files
        run: |
          echo $ENV | base64 -D > .env
          echo .env
        env:
          ENV: ${{ secrets.ENV }}

      - name: Commit file
        run: |
          echo "console.log("auto-test: hell world");" > main.js
          git status
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add --all
          git commit -a -m "test commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
